<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Item</title>

    <link href="static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/global/css/components.css" rel="stylesheet" type="text/css"/>
    <link href="static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css"/>
    <script src="static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="./gethost.js" type="text/javascript"></script>
</head>

<body>
    <div class="content">
        <h3 class="form-title">Item List</h3>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>image</th>
                        <th>description</th>
                        <th>price</th>
                        <th>stock</th>
                        <th>sales</th>
                    </tr>
                </thead>
                <tbody id="toBeInject">

                </tbody>
            </table>
        </div>
    </div>
</body>


<script>

    let itemList = [];

    jQuery(document).ready(function () {

        $.ajax({
            type: "GET",
            url: `http://${host}/item/list`,
            success: function (data) {
                if (data.status == "success") {
                    itemList = data.data;
                    reloadDom();
                } else {
                    alert("Creation failed due to error: " + data.data.errMsg);
                }
            },
            error: function (data) {
                alert("Failed to retrieve item information due to error: " + data.responseText);
            }
        });
    });

    function reloadDom() {
        itemList.map(itemVO => {
            let dom = `
                <tr id="item-${itemVO.id}" data-id=${itemVO.id}>
                    <td>${itemVO.title}</td>
                    <td><img src=${itemVO.imgUrl} style="height: 100px; width: auto"/></td>
                    <td>${itemVO.description}</td>
                    <td>${itemVO.price}</td>
                    <td>${itemVO.stock}</td>
                    <td>${itemVO.sales}</td>
                </tr>
                `
            $("#toBeInject").append($(dom));

            $(`#item-${itemVO.id}`).on("click", function (e) {
                window.location.href = "getItem.html?id=" + $(this).data("id");
            });
        })
    }


</script>

</html>
